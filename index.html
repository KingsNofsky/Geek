<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.svg" alt="aluraGeek">
    </header>
    <main class="main">
        <section class="meus__produtos">
            <h1>MEUS PRODUTOS:</h1>
            <div id="erro"></div>
            
            <div data-produto class="area__produto">

            </div>
        </section>

        <section class="adcProduto">
            <h1>ADICIONAR PRODUTO:</h1>
            <form class="form" data-formulario>
                <input data-nome  placeholder="nome..." type="text">
                <input data-valor placeholder="valor..." type="text" required>
                <input data-imagem placeholder="imagem..." type="text">

                <div class="botao__container">
                    <button type="submit" class="botao-submit botao--style" id="button">Guardar</button>
                    <button type="reset" class="botao-limpar botao--style botao--style--limpa" id="button">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <section class="rodape_container">
            <img src="./assets/Logo.svg" alt="logo.svg">
            <p class="dev">DESENVOLVIDO POR Marcio Jr.</p>
            <p class="inst">ALURA LATAM - 2024</p>
        </section>
    </footer>
    <script type="module" src="./js/services/main.js"></script>
</body>
</html>
